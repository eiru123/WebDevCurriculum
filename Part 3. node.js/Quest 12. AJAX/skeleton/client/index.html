<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css">
		<script src="./notepad.js"></script>
	</head>
	<body>
		<!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
		<section class="app"></section>
		
		<template id="menubar">
			<div class="menubar">
				<ul class="flex">
					<li>
						<button class="new-file">새 파일</button>
					</li>
					<li>
						<label for="open">열기</lable>
						<input id="open" class="open" type="file">
					</li>
					<li><button class="save">저장</button></li>
					<li><button class="delete">삭제</button></li>
					<li><button class="login">로그인</button></li>
				</ul>
			</div>
		</template>
		<template id="tabs">
			<div class="tabs-area">
				<div class="tabs"></div>
				<div class="login-check"></div>
			</div>
		</template>
		<template id="tab">
			<div class="tab focus">
				<span class="tab-name"></span>
				<div class='close'>
					<img src="windowclose.svg">
				</div>
			</div>
		</template>
		<template id="content">
			<div class="content">
				<textarea name="content" class="write-space"></textarea>
			</div>
		</template>
		<template id="login"></template>
			<div class="login-form invisible">
				<form method="post">
					<table>
						<tr>
							<td><label>Username</label></td>
							<td><input type="text" name="login"></td>
						</tr>
						<tr>
							<td><label>Password</label></td>
							<td><input type="password" name="password"></td>
						</tr>
						<input type="submit" name="">
					</table>
				</form>
			</div>
		</template>
		<script>
			let notepad = new Notepad();
		</script>
	</body>
</html>
