<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./midterm.css">
		<script src="./midterm.js"></script>
	</head>
	<body>
        <section class="app"></section>

        <!-- add button template -->
        <template id="add">
            <div class="add-area">
                <div class="name-tag-area">
                    <input type="text" class="name">
                    <div class="tag-area">
                        <select class="tag">
                            <option class="default" value="default">기본</option>
                            <option class="study" value="study">공부</option>
                            <option class="exercise" value="exercise">운동</option>
                            <option class="self-dev" value="self-dev">자기 계발</option>
                            <option class="work" value="work">업무</option>
                        </select>
                    </div>
                    
                </div>
                <div class="add-buttons-area">
                    <button class="button">추가</button>
                </div>
            </div>
        </template>

        <!-- plans area template -->
        <template id="plans-area">
            <div class="plans-area">
                <div class="contents-area"></div>
                <div class="plans-buttons-area">
                    <button class="sort button">정렬</button>
                    <button class="all-remove button">모두 삭제</button>
                </div>
            </div>
        </template>
        <template id="plan">
            <div class="plan-area">
                <div class="plan name-tag-area">
                    <div class="name"></div>
                    <div class="tag"></div>
                </div>
                <div class="clock-area">
                    00 : 00 : 00
                </div>
                <div class="plan-buttons-area">
                    <button class="start button">시작</button>
                    <button class="reset button">리셋</button>
                    <button class="remove button">삭제</button>
                </div>
            </div>
        </template>

        <!-- result area template -->
        <template id="results-area">
            <div class="results-area">
                <div class="contents-area"></div>
                <div class="clock-area total">00 : 00 : 00</div>
            </div>
        </template>
        <template id="result-tag-area">
            <div class="result-tag-area">
                <div class="result-tag">ss</div>
                <div class="clock-area tags">00 : 00 : 00</div>
            </div>
        </template>
        <template id="result">
            <div class="result">
                <div class="result-name"></div>
                <div class="result-time"></div>
            </div>
        </template>

        <script>
            const app = new App();
        </script>    
	</body>
</html>
